{% extends "base.html" %}

{% block content%}
<h1>{{post.title}}</h1>

<p>{{post.description}}</p>
<form action="core/post_detail/" method="post"> #needs to be linked to its own view on a url and this will become the form action - user never sees url
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
