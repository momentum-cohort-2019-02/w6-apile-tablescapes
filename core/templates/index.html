{% extends "base.html" %}
{% block content %}

{% if posts %}

    {% for post in posts %}
    <ul>
        <li>
            <a href="{{post.url}}">{{post.title}}</a>
        </li>
        <li>{{ post.author }}</li>
        <li>{{ post.description | truncatewords:50 }}
        <li>{{ post.date_added }}</li>
    </ul>
    {% endfor %}

{% else %}
<p>There are no posts</p> <!-- Didn't much care for the if statement but good for troubleshooting in hindsight -->
{% endif %}

{% endblock %}
